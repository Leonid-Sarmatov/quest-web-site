<!DOCTYPE html>
<html>
<head>
  <title>Apartment Diagram</title>
  <style>
    /* Add your CSS styles to position and style the diagram and doors */
    .apartment-diagram {
      display: inline-block;
      position: relative;
      width: 400px;
      height: 300px;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
    }

    .door {
      position: absolute;
      background-color: #e57373;
      width: 40px;
      height: 10px;
      cursor: pointer;
    }
  </style>
  <script>
    // Function to handle the click event on doors
    function doorClickHandler(doorId) {
      console.log('Door clicked:', doorId);
      // You can add your logic here to perform actions when a door is clicked
    }
  </script>
</head>
<body>
  <div class="apartment-diagram">
    <!-- Displaying two doors on the diagram -->
    <div class="door" style="top: 100px; left: 40px;" onclick="doorClickHandler(1)"></div>
    <div class="door" style="top: 180px; left: 160px;" onclick="doorClickHandler(2)"></div>
  </div>
</body>
</html>
